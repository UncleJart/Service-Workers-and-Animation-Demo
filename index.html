<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/media-queries-main.css">
	<link rel="stylesheet" type="text/css" href="css/animations.css">
	<title>Service Workers Demo</title>
</head>
<body>
	<div class="animation-container">
		<div class="anim-el-outer-wrapper motherboard-front-wrapper">
			<div class="anim-el-inner-wrapper">
				<div class="motherboard-front animated-element">
					<div class="glow"></div>
				</div>
			</div>
		</div>
		<div class="anim-el-outer-wrapper motherboard-back-wrapper">
			<div class="anim-el-inner-wrapper">
				<div class="motherboard-back animated-element">
					<div class="glow"></div>
				</div>
			</div>
		</div>
		<div class="anim-el-outer-wrapper videocard-front-wrapper">
			<div class="anim-el-inner-wrapper">
				<div class="videocard-front animated-element">
					<div class="glow"></div>
				</div>
			</div>
		</div>
		<div class="anim-el-outer-wrapper videocard-back-wrapper">
			<div class="anim-el-inner-wrapper">
				<div class="videocard-back animated-element">
					<div class="glow"></div>
				</div>
			</div>
		</div>
		<div class="anim-el-outer-wrapper cpu-front-wrapper">
			<div class="anim-el-inner-wrapper">
				<div class="cpu-front animated-element">
					<div class="glow white-glow"></div>
				</div>
			</div>
		</div>
		<div class="anim-el-outer-wrapper cpu-back-wrapper">
			<div class="anim-el-inner-wrapper">
				<div class="cpu-back animated-element">
					<div class="glow white-glow"></div>
				</div>
			</div>
		</div>
	</div>

</html>
